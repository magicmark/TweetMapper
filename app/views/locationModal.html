<div class="modal-header">
  <button type="button" class="close" ng-click="dismissModal()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" id="myModalLabel">Find Tweets by Location</h4>
</div>
<div class="modal-body">

  <input type="text" class="form-control" id="location" ng-model="location" placeholder="{{randomPlace}}">

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="findTweetsClicked()">Find Tweets</button>
</div>
